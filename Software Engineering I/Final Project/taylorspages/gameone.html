<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style type="text/css">
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        #pacman {
            height:450px;
            width:342px;
            margin:20px auto;
        }
        #shim {
            font-family: BDCartoonShoutRegular;
            position:absolute;
            visibility:hidden
        }
        h1 { font-family: BDCartoonShoutRegular; text-align:center; }
        body { width:342px; margin:0px auto; background-color: #46667a; font-family:sans-serif; }
        a { text-decoration:none; }
    </style>

</head>

<body>

<div id="shim">shim for font face</div>

    <!-- Global Back Button -->
    <button style="position: absolute;
		width: 30px; height: 20px; font-size: 20px;
		font-weight: 100; padding: 5px 70px 30px 5px;
		margin-top: 5px; margin-left: 800px;"
		onclick="history.go(-1);">Back
    </button>
    <!-- End Global Back Button -->

<h1>Poocman</h1>

<div id="pacman"></div>
<script src="pacman.js"></script>
<script src="modernizr-1.5.min.js"></script>

<script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage &&
            Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else {
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" +
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
</script>

</body>
</html>
